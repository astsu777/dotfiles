# Enable status bar
set-option -g status "on"

# Status update interval
set -g status-interval "1"

# Basic status bar colors
set -g status-style "fg=#abb2bf,bg=#1e2127"

# Clock
set -g clock-mode-colour "#c678dd"
set -g clock-mode-style "24"

# Message
set -g message-style "bg=#e06c75,fg=#1e2127"
set -g message-command-style "bg=#1e2127,fg=#1e2127"

# Mode
set -g mode-style "bg=#e06c75,fg=#1e2127"

# Left side of status bar
set -g status-left-style "none"
set -g status-left-length "80"
set -g status-left "#[bg=#c678dd,fg=#1e2127] #S #[bg=#e06c75,fg=#c678dd]#[bg=#e06c75,fg=#1e2127] #(whoami) #[bg=#1e2127,fg=#e06c75]"

# Right side of status bar
set -g status-right-style "none"
set -g status-right-length "80"
set -g status-right "#[bg=#1e2127,fg=#e06c75]#[bg=#e06c75,fg=#262626] %Y-%m-%d  %H:%M #[bg=#e06c75,fg=#c678dd]#[bg=#c678dd,fg=#1e2127] #h "

# Window
set -g status-justify "left"
set -g window-status-format "#[bg=#262626,fg=#1e2127]#{?window_activity_flag,#[fg=#d18a66],#[fg=#8a8a8a]} #I #{?window_activity_flag,#[fg=#d18a66],#[fg=#8a8a8a]} #W#F #[bg=#1e2127,fg=#262626]"
set -g window-status-current-format "#[bg=#262626,fg=#1e2127]#[bg=#262626,fg=#e06c75,bold] #I:#P #[bg=#262626,fg=#e06c75] #W#{?window_zoomed_flag,*Z,} #[bg=#1e2127,fg=#262626,nobold]"
set -g window-status-style "bg=#1e2127,fg=#e06c75"
set -g window-status-activity-style "bg=#262626,fg=#e06c75"
set -g window-status-current-style "bg=#e06c75,fg=#262626"
set -g window-status-separator ""

# Pane
set -g pane-border-style "fg=#444444"
set -g pane-active-border-style "fg=#e06c75"
set -g display-panes-colour "#1e2127"
set -g display-panes-active-colour "#8a8a8a"
