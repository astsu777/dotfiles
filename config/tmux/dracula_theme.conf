# Enable status bar
set-option -g status "on"

# Status update interval
set -g status-interval "1"

# Basic status bar colors
set -g status-style "fg=#f8f8f2,bg=#282a36"

# Clock
set -g clock-mode-colour "#bd93f9"
set -g clock-mode-style "24"

# Message
set -g message-style "bg=#bd93f9,fg=#282a36"
set -g message-command-style "bg=#282a36,fg=#282a36"

# Mode
set -g mode-style "bg=#bd93f9,fg=#282a36"

# Left side of status bar
set -g status-left-style "none"
set -g status-left-length "80"
set -g status-left "#[bg=#bd93f9,fg=#282a36] #S #[bg=#ff79c6,fg=#bd93f9]#[bg=#ff79c6,fg=#282a36] #(whoami) #[bg=#282a36,fg=#ff79c6]"

# Right side of status bar
set -g status-right-style "none"
set -g status-right-length "80"
set -g status-right "#[bg=#282a36,fg=#ff79c6]#[bg=#ff79c6,fg=#262626] %Y-%m-%d  %H:%M #[bg=#ff79c6,fg=#bd93f9]#[bg=#bd93f9,fg=#282a36] #h "

# Window
set -g status-justify "left"
set -g window-status-format "#[bg=#262626,fg=#282a36]#{?window_activity_flag,#[fg=#f1fa8c],#[fg=#ff79c6]} #I #{?window_activity_flag,#[fg=#f1fa8c],#[fg=#ff79c6]} #W#F #[bg=#282a36,fg=#262626]"
set -g window-status-current-format "#[bg=#262626,fg=#282a36]#[bg=#262626,fg=#bd93f9,bold] #I:#P #[bg=#262626,fg=#bd93f9] #W#{?window_zoomed_flag,*Z,} #[bg=#282a36,fg=#262626,nobold]"
set -g window-status-style "bg=#282a36,fg=#ff79c6"
set -g window-status-activity-style "bg=#262626,fg=#ff79c6"
set -g window-status-current-style "bg=#bd93f9,fg=#262626"
set -g window-status-separator ""

# Pane
set -g pane-border-style "fg=#444444"
set -g pane-active-border-style "fg=#bd93f9"
set -g display-panes-colour "#282a36"
set -g display-panes-active-colour "#8a8a8a"
