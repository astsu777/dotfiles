# Enable status bar
set-option -g status "on"

# Status update interval
set -g status-interval "1"

# Basic status bar colors
set -g status-style "bg=#3a3a3a,fg=#ffd7af"

# Clock
set -g clock-mode-colour "#87afaf"
set -g clock-mode-style "24"

# Message
set -g message-style "bg=#4e4e4e,fg=#ffd7af"
set -g message-command-style "bg=#4e4e4e,fg=#ffd7af"

# Mode
set -g mode-style "bg=#3a3a3a,fg=#ffaf00"

# Left side of status bar
set -g status-left-style "none"
set -g status-left-length "80"
set -g status-left "#[bg=#a8a8a8,fg=#3a3a3a] #S #[bg=#626262,fg=#a8a8a8] #(whoami) #[bg=#3a3a3a,fg=#626262]"

# Right side of status bar
set -g status-right-style "none"
set -g status-right-length "80"
set -g status-right "#[bg=#3a3a3a,fg=#4e4e4e]#[bg=#4e4e4e,fg=#949494] %Y-%m-%d  %H:%M #[bg=#4e4e4e,fg=#a8a8a8]#[bg=#a8a8a8,fg=#3a3a3a] #h "

# Window
set -g status-justify "left"
set -g window-status-format "#[bg=#4e4e4e,fg=#3a3a3a]#{?window_activity_flag,#[fg=#cc8b00],#[fg=#949494]} #I #{?window_activity_flag,#[fg=#cc8b00],#[fg=#949494]} #W#F #[bg=#3a3a3a,fg=#4e4e4e]"
set -g window-status-current-format "#[bg=#ffaf00,fg=#3a3a3a]#[bg=#ffaf00,fg=#4e4e4e,bold] #I:#P #[bg=#ffaf00,fg=#4e4e4e] #W#{?window_zoomed_flag,*Z,} #[bg=#3a3a3a,fg=#ffaf00,nobold]"
set -g window-status-style "bg=#4e4e4e,fg=#a8a8a8"
set -g window-status-activity-style "bg=#4e4e4e,fg=#cc8b00"
set -g window-status-current-style "bg=#ffaf00,fg=#3a3a3a"
set -g window-status-separator ""

# Pane
set -g pane-border-style "fg=#3a3a3a"
set -g pane-active-border-style "fg=#bcbcbc"
set -g display-panes-colour "#3a3a3a"
set -g display-panes-active-colour "#bcbcbc"
